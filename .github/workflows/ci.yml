name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: quizinart
          POSTGRES_PASSWORD: quizinart
          POSTGRES_DB: quizinart_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://quizinart:quizinart@localhost:5432/quizinart_test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Biome Check
        run: biome ci static/

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy --all-targets --all-features

      - name: Test
        run: cargo test --all-targets --all-features

      - name: Create E2E database
        run: PGPASSWORD=quizinart psql -h localhost -U quizinart -d quizinart_test -c "CREATE DATABASE quizinart_e2e OWNER quizinart;"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright dependencies
        run: npm ci && npx playwright install --with-deps chromium

      - name: E2E Tests
        run: npx playwright test
        env:
          CI: true
          E2E_DATABASE_URL: postgresql://quizinart:quizinart@localhost:5432/quizinart_e2e
