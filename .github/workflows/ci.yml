name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: quizinart
          POSTGRES_PASSWORD: password
          POSTGRES_DB: quizinart
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://quizinart:password@localhost:5432/quizinart
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Create .env from example
        run: cp .env.example .env

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Biome Check
        run: biome ci static/

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Run database migrations
        run: |
          for f in migrations/V*__*.sql; do
            echo "Applying $f..."
            PGPASSWORD=password psql -h localhost -U quizinart -d quizinart -f "$f"
          done

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres,rustls

      - name: Check sqlx offline cache
        run: cargo sqlx prepare --check

      - name: Lint
        run: cargo clippy --all-targets --all-features

      - name: Test
        run: cargo test --all-targets --all-features

      - name: Create E2E database
        run: PGPASSWORD=password psql -h localhost -U quizinart -d quizinart -c "CREATE DATABASE quizinart_e2e OWNER quizinart;"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright dependencies
        run: npm ci && npx playwright install --with-deps chromium

      - name: E2E Tests
        run: npx playwright test
        env:
          CI: true
          E2E_DATABASE_URL: postgresql://quizinart:password@localhost:5432/quizinart_e2e
