name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: quizinart
          POSTGRES_PASSWORD: quizinart
          POSTGRES_DB: quizinart_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://quizinart:quizinart@localhost:5432/quizinart_test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Setup Biome
        uses: biomejs/setup-biome@v2

      - name: Biome Check
        run: biome ci static/

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy --all-targets --all-features

      - name: Test
        run: cargo test --all-targets --all-features
